upstream app_backend {
    server app:3000;
    keepalive 32;
}

# HTTP server - Redirection et ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name crystalmercerie.com www.crystalmercerie.com;

    # ACME challenge pour certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirection HTTP vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name crystalmercerie.com www.crystalmercerie.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/crystalmercerie.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crystalmercerie.com/privkey.pem;

    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Proxy vers Next.js
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache des assets
    location /_next/static/ {
        proxy_pass http://app_backend;
        proxy_cache_valid 30d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    location /public/ {
        proxy_pass http://app_backend;
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }

    # Deny access
    location ~ /\. {
        deny all;
    }
}